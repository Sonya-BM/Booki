<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki</title>

        <script src="https://kit.fontawesome.com/a9e2543779.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="normalize.css"/>

        <link rel="stylesheet" href="style.css"/>

    </head>
    <body>
        <header>
            <img src="images/logo/Booki.png" alt="logo Booki">

            <nav>
                <ul>
                    <li>
                        <a href="#" class="bordertop" id="hebergements">Hébergements</a>
                    </li>
                    <li>
                        <a href="#" id="activites">Activités</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="intro">
            <div>
                <h1 class="introtitre">Trouvez votre Hébergement pour des vacances de rêve</h1>
                <p class="paratitre">En plein centre ville ou pleine nature</p>
            </div>
           
                <form>
                    <div class="rechercher">

                   <i class="fas fa-map-marker-alt"></i>
                    <input type="search" class="input-intro" placeholder="Marseille, France">
                    <button class="bouton-intro">Rechercher</button>
                </div>

                </form>
<div class="filtre">
    <h2>Filtres</h2>

    <div>
        <i class="fas fa-money-bill-wave"></i>     
        <span class="economie">Economie</span>   
    </div>
    <div>
        <i class="fas fa-child searchFiltersFilterWrapiconIcon"></i>
        <span class="familial">Familial</span>   
    </div>
    <div>
        <i class="fas fa-heart"></i>
        <span class="romantique">Romantique</span>   
    </div>
   
    <div>
        <i class="fas fa-dog"></i>
        <span class="animaux">Animaux autorisés</span>   
    </div>
</div>      
  </section>
    </body>
</html>
